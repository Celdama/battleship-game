<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.81b039f6.css">
    <script src="/index.c05ff127.js" defer=""></script>
    <title>Battleship Game</title>
  </head>

  <body>
    <div id="app">
      <nav>
        <h1>Battleship</h1>
      </nav>
      <main class="battlefield-game">
        <div class="battlefield">
          <div class="gameboard">
            <h3 class="human-gameboard-title">Your fleet</h3>
            <table id="grable-human">
              <tbody class="grody-human"></tbody>
            </table>
          </div>
          <div class="gameboard">
            <h3 class="computer-gameboard-title">Computer</h3>
            <table id="grable-computer">
              <tbody class="grody-computer"></tbody>
            </table>
            <div class="ships">
              <ul>
                <li id="computer-ship-1">Carrier (5)</li>
                <li id="computer-ship-2">Battleship (4)</li>
                <li id="computer-ship-3">Destroyer (3)</li>
                <li id="computer-ship-4">Submarine (3)</li>
                <li id="computer-ship-6">Patrol Boat (2)</li>
                <li id="computer-ship-5">Rescued Boat (1)</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="message">
          <p class="hitted-message"></p>
        </div>
      </main>
    </div>
  </body>
</html>
